<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deep Personality Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff88;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 6px;
    }
    label {
      margin-right: 15px;
      font-weight: normal;
    }
    .options {
      margin-top: 8px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #00ff88;
      color: #111;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cc6a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deep Personality Test (OCEAR Model)</h2>
    <form action="/submit_test" method="post">
      {% for q in questions %}
        <div class="question">
          <p><b>Q{{ loop.index }}.</b> {{ q[0] }}</p>
          <div class="options">
            {% for j in range(1, 6) %}
              <label>
                <!-- Multiple readings allowed -->
                <input type="checkbox" name="q{{ loop.index0 }}" value="{{ j }}">
                {{ j }}
              </label>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
